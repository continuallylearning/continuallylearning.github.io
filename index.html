<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continually Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- Minimal CSS -->
  <style>
    
    body {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-family: Georgia, serif;
      line-height: 1.6;
      color: #222;
      background: #fafafa;
    }
    h1, h2, h3 {
      font-family: Helvetica, sans-serif;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    nav {
      margin-bottom: 2rem;
    }
    .post-list li {
      margin: 0.5rem 0;
    }
  </style>


  <!-- MathJax for LaTeX -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
  <header>
    <h1>Continually Learning</h1>
    <p>Blogs <a href="https://eric-rosen.github.io">I've</a> written to help me contintually learn. Maybe you'll find them helpful too!</p>
    <button id="theme-toggle">üåô Night Mode</button>
  </header>
  

  <nav>
    <ul class="post-list">
      <li><a href="posts/ratios.html">Ratios and Proportions</a></li>
      <li><a href="posts/continuity_equation.html">Flux, Flow, and the Continuity Equation</a></li>
    </ul>
  </nav>

  <!-- Script for dark mode -->
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
  
    // If user has a saved preference, use that
    const savedTheme = localStorage.getItem('theme');
  
    if (savedTheme === 'light') {
      body.classList.remove('dark-mode');
      toggleBtn.textContent = "üåô Night Mode";
    } else {
      // Default to dark if nothing saved
      body.classList.add('dark-mode');
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
    }
  
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Night Mode";
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

</body>
</html>
