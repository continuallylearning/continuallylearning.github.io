  <!-- Minimal CSS -->
  <style>
    body {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-family: Georgia, serif;
      line-height: 1.6;
      color: #222;
      background: #fafafa;
    }
    h1, h2, h3 {
      font-family: Helvetica, sans-serif;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    nav {
      margin-bottom: 2rem;
    }
    .post-list li {
      margin: 0.5rem 0;
    }
  </style>

  <!-- MathJax for LaTeX -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
